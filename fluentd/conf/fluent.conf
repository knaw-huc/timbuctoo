# fluentd/conf/fluent.conf
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    #host elasticsearch
    #port 9200
    host sd2-k8s-dev.diginfra.net
    port 443
    scheme https
    suppress_type_name true
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    #flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
