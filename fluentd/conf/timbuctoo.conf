<source>
  @type tail
  path /timbuctoo-log/timbuctoo.log
  pos_file /timbuctoo-log/timbuctoo.log.pos
  tag timbuctoo
  emit_unmatched_lines true
  <parse>
    @type regexp
    expression /^((?<log_time>\S+\s+\S+)\s+(?<log_level>[A-Z]+)\s+(?<log_context>(\[[^\]]+\]\s*)*))?\s*(?<message>.*)$/
  </parse>
</source>
